<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="survey.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>FCC - Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey on Coding</h1>
        <p id="description">Tell us your thoughts so far on learning to code</p>
    </header>
    <main>
        <div class="container animated fadeInUp">
            <div class="wrapper">
                <form action="" id="survey-form">
                    <div class="text-input">
                        <label for="name" id="name-label">Name:</label>
                        <input type="text" id="name" name="name" class="input-box" required placeholder="Name">
                    </div>
                    <div class="text-input">
                        <label for="email" id="email-label">Email:</label>
                        <input type="email" id="email" name="email" class="input-box" required placeholder="Email">
                    </div>
                    <div class="text-input">
                        <label for="age" id="number-label">Age:</label>
                        <input type="number" id="number" name="age" class="input-box" min="13" max="100" placeholder="Age">
                    </div>
                    <div class="selection">
                        <p class="center">
                            What has been your favorite section so far?
                        </p>
                        <select name="dropdown" id="dropdown">
                            <option value="html">HTML 5</option>
                            <option value="css">CSS</option>
                            <option value="flexbox">Flexbox</option>
                            <option value="grid">Grid</option>
                        </select>
                    </div>
                    <div class="radios">
                        <p class="center">
                            What section are you looking forward to the most?
                        </p>
                        <label for="bootstrap">
                            <input type="radio" id="bootstrap"  name="radio"> Bootstrap
                        </label>
                        <label for="javascript">
                            <input type="radio" id="javascript" name="radio"> Javascript
                        </label>
                        <label for="react">
                            <input type="radio" id="react" name="radio"> React
                        </label>
                        <label for="node">
                            <input type="radio" id="node" name="radio"> Node
                        </label>
                    </div>
                    <div class="checks">
                        <p class="center">
                            What technology field(s) are you interested in?
                        </p>
                        <label for="check1">
                            <input type="checkbox" value="Data Science" id="check1" name="check">
                            Data Science
                        </label>
                        <label for="check2">
                            <input type="checkbox" value="Full Stack" id="check2" name="check">
                            Full Stack Development
                        </label>
                        <label for="check3">
                            <input type="checkbox" value="Front-End" name="check" id="check3">
                            Front End Development
                        </label>
                        <label for="check4">
                            <input type="checkbox" value="Back-End" name="check" id="check4">
                            Back End Development
                        </label>
                    </div>
                    <div class="message">
                        <p class="center">
                            Tell us some more about yourself
                        </p>
                        <textarea name="extra" id="extra" cols="30" rows="10"></textarea>
                    </div>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
